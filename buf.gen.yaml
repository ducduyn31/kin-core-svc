version: v2
inputs:
  - module: buf.build/coffeewithegg/kin-core-svc
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/coffeewithegg/kin-core-svc/gen/proto
  disable:
    - file_option: go_package_prefix
      module: buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.1
    out: gen/proto
    opt:
      - paths=source_relative

  - remote: buf.build/grpc/go:v1.5.1
    out: gen/proto
    opt:
      - paths=source_relative

  - remote: buf.build/grpc-ecosystem/gateway:v2.25.1
    out: gen/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - remote: buf.build/grpc-ecosystem/openapiv2:v2.25.1
    out: gen/openapi
