version: v2
inputs:
  - module: buf.build/coffeewithegg/kin-core-svc
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/danielng/kin-core-svc/gen/proto
  disable:
    - file_option: go_package_prefix
      module: buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.1
    out: gen/proto
    opt:
      - paths=source_relative

  - remote: buf.build/connectrpc/go:v1.18.1
    out: gen/proto
    opt:
      - paths=source_relative
