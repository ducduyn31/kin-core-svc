server:
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s

grpc:
  port: 50051
  enable_reflection: false
  gateway_port: 8080

database:
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 5m

redis:
  max_retries: 3
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

s3:
  use_path_style: true

auth:
  token_lookup: "header:Authorization"
  auth_scheme: "Bearer"

logging:
  level: "info"
  format: "json"

telemetry:
  enabled: false  # Enable per-environment; startup fails if OTLP endpoint unreachable
  service_name: "kin-core-svc"
  # otlp_endpoint: Set via OTEL_EXPORTER_OTLP_ENDPOINT env var (default: localhost:4317)

presence:
  ttl: 5m
  cleanup_interval: 1m

pagination:
  default_limit: 20
  max_limit: 100
